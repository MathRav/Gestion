<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

         <div th:replace="elements :: cssambony"></div>
    <!-- Title Page-->
    <title>Comptes tiers</title>



</head>

<body class="animsition">
    <div class="page-wrapper">
         <div th:replace="elements :: menu"></div>
        <!-- PAGE CONTAINER-->
        <div class="page-container2">
            <!-- HEADER DESKTOP-->
            <div th:replace="elements :: header"></div>
            <div th:replace="elements :: vitaheader"></div>

            <!-- BREADCRUMB-->
            <div th:replace="elements :: mofo"></div>


            <!-- Contenu <section>-->

            <section>
              <div class="container-fluid">
                  <div class="row">
                    <div class="col-xl-12">
                      <div class="card">
                          <div class="card-header">TIERS</div>
                          <div class="card-body">
                              <div class="card-title">
                                  <h3 class="text-center title-2">Ajouter compte tiers</h3>
                              </div>
                              <hr>
                              <form action="#" method="post" novalidate="novalidate" th:action="@{'/comptesTiers/ajouter/'+${obj.id}}" th:object="${vao}">
                                <input name="id" th:field="*{id}" type="hidden">
                                      <input name="idEntreprise" th:field="*{idEntreprise}" type="hidden" class="form-control" aria-required="true" aria-invalid="false" >

                                  <div class="form-group">
                                      <label for="numero" class="control-label mb-1">Numero</label>
                                      <input name="numero" type="text" class="form-control" th:field="*{numero}"  >
                                  </div>
                                  <div class="form-group">
                                    <label for="intitule" class="control-label mb-1">Intitule</label>
                                      <input name="intitule" type="text" class="form-control" th:field="*{intitule}" >
                                  </div>
                                  <div class="form-group">
                                    <label for="type" class="control-label mb-1">Type</label>
                                    <input name="type" type="text" class="form-control" th:field="*{type}" >
                                  </div>
                                  <div class="form-group">
                                    <label for="comptecollectif" class="control-label mb-1">Compte collectif</label>
                                      <select name="comptecollectif" th:field="*{comptecollectif}" >
                                          <th:block th:each="userx : ${liste}">
                                        <option th:value="${userx.id}" th:text="${userx.intitule} " ></option>
                                          </th:block>
                                      </select>
                                  </div>
                                  <div>
                                      <button  type="submit" class="btn btn-lg btn-info btn-block">
                                          <span th:text="${destination}"></span>
                                      </button>
                                  </div>
                              </form>
                          </div>
                      </div>
                    </div>
                  </div>
              </div>
            </section>
            <section>
              <div class="container-fluid">
                  <div class="row">
                    <div class="col-xl-12">
                      <div class="table-responsive table--no-card m-b-30">
                          <table class="table table-borderless table-striped table-earning">
                              <thead>
                                  <tr>
                                      <th>Id</th>
                                      <th>Numero</th>
                                      <th>Intitule</th>
                                      <th>Type</th>
                                      <th>Compte collectif</th>
                                      <th>Modifier</th>
                                      <th>Supprimer</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <th:block th:each="user : ${listeTiers}">
                                  <tr>
                                      <td th:text="${user.id}"></td>
                                      <td th:text="${user.numero}"></td>
                                      <td th:text="${user.intitule}"></td>
                                      <td th:text="${user.type}"></td>
                                      <td th:text="${user.comptecollectif}"></td>
                                      <td ><a th:href="@{'/comptesTiers/pageModif.html/'+${obj.id}+'?id='+${user.id}}">Modifier</a></td>
                                      <td ><a th:href="@{'/comptesTiers/supprimer/'+${obj.id}+'?id='+${user.id}}">Supprimer</a></td>
                                  </tr>
                                </th:block>
                              </tbody>
                          </table>
                      </div>
                    </div>
                  </div>
              </div>
            </section>


            <section>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="copyright">
                                <p>Copyright Â© 2018 Colorlib. All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END PAGE CONTAINER-->
        </div>

    </div>
         <div th:replace="elements :: cssambany"></div>
</body>

</html>
<!-- end document-->
