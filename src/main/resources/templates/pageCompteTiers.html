<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

         <div th:replace="elements :: cssambony"></div>
    <!-- Title Page-->
    <title>Comptes tiers</title>



</head>

<body class="animsition">
    <div class="page-wrapper">
         <div th:replace="elements :: menu"></div>
        <!-- PAGE CONTAINER-->
        <div class="page-container2">
            <!-- HEADER DESKTOP-->
            <div th:replace="elements :: header"></div>
            <div th:replace="elements :: vitaheader"></div>

            <!-- BREADCRUMB-->
            <div th:replace="elements :: mofo"></div>


            <!-- Contenu <section>-->
            <section>
              <div class="container-fluid">
                  <div class="row">
                    <div class="col-xl-12">
                      <div class="card">
                          <div class="card-header">Credit Card</div>
                          <div class="card-body">
                              <div class="card-title">
                                  <h3 class="text-center title-2">Ajouter compte tiers</h3>
                              </div>
                              <hr>
                              <form action="#" method="post" novalidate="novalidate" th:action="@{/comptesTiers/ajouter}" th:object="${vao}">
                                  <div class="form-group">
                                    <label for="idEntreprise" class="control-label mb-1">idEntreprise</label>
                                      <input name="idEntreprise" th:field="*{idEntreprise}" type="number" class="form-control" aria-required="true" aria-invalid="false" value="1">
                                  </div>
                                  <div class="form-group">
                                      <label for="numero" class="control-label mb-1">Numero</label>
                                      <input name="numero" type="text" class="form-control" th:field="*{numero}" value="" >
                                  </div>
                                  <div class="form-group">
                                    <label for="intitule" class="control-label mb-1">Intitule</label>
                                      <input name="intitule" type="text" class="form-control" th:field="*{intitule}" value="" >
                                  </div>
                                  <div class="form-group">
                                    <label for="type" class="control-label mb-1">Type</label>
                                    <input name="type" type="text" class="form-control" th:field="*{type}" value="" >
                                  </div>
                                  <div class="form-group">
                                    <label for="comptecollectif" class="control-label mb-1">Compte collectif</label>
                                      <input name="comptecollectif" type="text" class="form-control" th:field="*{comptecollectif}" value="" >
                                  </div>
                                  <div>
                                      <button  type="submit" class="btn btn-lg btn-info btn-block">
                                          <span >Ajouter</span>
                                      </button>
                                  </div>
                              </form>
                          </div>
                      </div>
                    </div>
                  </div>
              </div>
            </section>



            <section>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="copyright">
                                <p>Copyright Â© 2018 Colorlib. All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END PAGE CONTAINER-->
        </div>

    </div>
         <div th:replace="elements :: cssambany"></div>
</body>

</html>
<!-- end document-->
